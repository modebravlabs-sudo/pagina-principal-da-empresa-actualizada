<style>

body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 0;
}

header {
  background: #333;
  color: #fff;
  padding: 20px;
  text-align: center;
}

h1 {
  margin: 0;
}

.video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 20px;
  padding: 20px;
}

.video-card {
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  padding: 10px;
}

video {
  width: 100%;
  border-radius: 6px;
}

footer {
  text-align: center;
  padding: 15px;
  background: #333;
  color: #fff;
}
</style>

  <footer>
    <p>&copy; 2026 - Galeria de VÃ­deos</p>
  </footer>
  
  <script>
    // Lista de vÃ­deos hospedados no GitHub (substitua pelas URLs reais)
    const videoUrls = [
      "https://raw.githubusercontent.com/modebravlabs-sudo/modebravhlabs_wide_page/blob/main/Produtividade.mp4",
      "https://raw.githubusercontent.com/usuario/repositorio/main/videos/video2.mp4",
      "https://raw.githubusercontent.com/usuario/repositorio/main/videos/video3.mp4",
      "https://raw.githubusercontent.com/usuario/repositorio/main/videos/video4.mp4",
      "https://raw.githubusercontent.com/usuario/repositorio/main/videos/video5.mp4",
      "https://raw.githubusercontent.com/usuario/repositorio/main/videos/video6.mp4",
      "https://raw.githubusercontent.com/usuario/repositorio/main/videos/video7.mp4",
      "https://raw.githubusercontent.com/usuario/repositorio/main/videos/video8.mp4",
      "https://raw.githubusercontent.com/usuario/repositorio/main/videos/video9.mp4",
      "https://raw.githubusercontent.com/usuario/repositorio/main/videos/video10.mp4"

    ];


    const videoGrid = document.getElementById("videoGrid");

    videoUrls.forEach(url => {
      const card = document.createElement("div");
      card.className = "video-card";

      const video = document.createElement("video");
      video.src = url;
      video.controls = true;

      card.appendChild(video);
      videoGrid.appendChild(card);
    });
  </script>
</body>
