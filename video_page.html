<style>
  h1 {
    color: white;
  }
  body {
  margin: 0;
}

.container {
  height: 100vh;
  overflow-y: auto;
  scroll-snap-type: y mandatory;
}

.video-item {
  height: 100vh;
  scroll-snap-align: start;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
  footer {
    background: black;
    text-align: center;
    border: 1px red;
  }

  p {
    color: white;
  }

  nav {
    background: black;
    justify-content: center;
  }

  nav a {
    color: white;
    text-decoration: none;
  }
</style>

  <script>
const videos = document.querySelectorAll("video");

const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.play();
    } else {
      entry.target.pause();
    }
  });
}, {
  threshold: 0.6 // 60% visível já toca
});

videos.forEach(video => {
  observer.observe(video);
});
</script>
